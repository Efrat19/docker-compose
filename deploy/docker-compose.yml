version: "3.1"
services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    tty: true
    ports:
    - 8080:8080
    command: sh -c "npm install && npm run dev"
    volumes:
    - "../frontend:/app"
    depends_on:
      - backend
    environment:
      HOST: 0.0.0.0
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    tty: true
    ports:
    - 8181:8181
    volumes:
      - "../backend:/app"
      - "../config/php:/usr/local/etc/php"
      - "/var/lib/docker/containers:/containersData"
    depends_on:
      - database
  database:
    image: mysql:5.7
    tty: true
    ports:
    - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: 770770
      MYSQL_DATABASE: docker_db
    volumes:
    - /var/lib/mysql
